<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />

      <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <!-- ## HEADER ## -->
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
      </p>
      <p id="currentTime"></p>
    </header>

    <div class="container ">
      <!-- Timeblocks go here -->

      <!-- Hour-Block templateTemplate -->
      <div class="row hour-block">  
        <div class="col-3 col-md-2 hour">
          <div class="time-block">1 AM</div>
        </div>
        <textarea class="col form-control description future" name="description-text" id="textArea"></textarea>
        <button type="button" class=" btn d-flex justify-content-center align-items-center btn-danger col-2 col-md-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>


    <!-- ## SCRIPTS ## -->

    <!-- jQuery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- day.js script -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Calendar day.js plugin -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/calendar.js"></script>
    <!-- Advanced format -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs/plugin/advancedFormat.js"></script>
    <!-- My script -->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
